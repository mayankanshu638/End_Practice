<html>
    <head>
        <title> Paragraph Swap </title>
    </head>
    <body>
        <p id="para1">javascript</p>
        <p id="para2">css</p>
        <button id="btn">swap content</button>
        <script type="text/javascript">
            document.getElementById('btn').addEventListener('click',function()
            {
                p1 = document.getElementById('para1').innerText;
                p2 = document.getElementById('para2').innerText;
                para1=p2;
                para2=p1;
                document.getElementById('para1').innerText=para1;
                document.getElementById('para2').innerText=para2;
            })
        </script>
    </body>
</html>
