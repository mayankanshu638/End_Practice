<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
    </head>
    <body>
        <h1 style="background-color: chocolate; width: 400px;">Ordered List</h1>
        <h2>Programming Languages</h2>
        <ol type="I">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
            
        </ol>

        <h1>Unordered List</h1>
        <h2>Operating Systems</h2>
        <ul type="square">
            <li><strong>window</strong></li>
            <ol>
                <li>XP</li>
                <li>Vista</li>
                <li>8</li>
            </ol>
            <li>Ubuntu</li>
            <li>Dos</li>
        </ul>
    </body>
</html>
