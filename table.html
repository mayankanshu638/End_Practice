<html>
    <head>
        <title>HTML TABLE</title>
        <style type="text/css">
        table{
                width: 50%;
                
        }
        table,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
        .topbottomborder{
            border: 1px solid black;
            border-top: solid black;
            border-bottom: solid black;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>Academic details</caption>
            <thead>
                <tr class="topbottomborder">
                    <th>Examination</th>
                    <th>University</th>
                    <th>Branch</th>
                    <th>Year</th>
                    <th>CPI</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Post Graduation</td>
                    <td>IITB</td>
                    <td>CSE</td>
                    <td>2018</td>
                    <td>8.85</td>
                </tr>
                <tr>
                    <td>Unser Graduation</td>
                    <td>IITR</td>
                    <td>IT</td>
                    <td>2017</td>
                    <td>9.6</td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td>IITD</td>
                    <td>CSE</td>
                    <td>2016</td>
                    <td>7.8</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
