<html>
    <head>
        <title>Confirm Box</title>
    </head>
    <body>
        <script type="text/javascript">
            var visit = window.confirm('Do you want to visit google.com')
            if(visit)
            {
                window.open('https://www.geeksforgeeks.org/coding-decoding/','_top')
            }
            else
            {
                console.log('Event Cancelled')
            }
        </script>
    </body>
</html>
